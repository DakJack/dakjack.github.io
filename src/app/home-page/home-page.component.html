<p>Welcome, check out how our Pony Tail Palm tree is doing.</p>
<div class=chartWrapper> 
  <div *ngIf="dataLoaded">
    <div *ngFor="let chart of chartData">
      <highcharts-chart [Highcharts]=chart.chart [options]=chart.options style="width: 100%; height: 150px; display: block;">
      </highcharts-chart>
    </div>

  </div>
</div>
